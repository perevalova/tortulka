{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="breadcrumbs-custom">
        <div class="parallax-container" data-parallax-img="{% static 'images/bg-shop.jpg' %}">
            <div class="breadcrumbs-custom-body parallax-content context-dark">
                <div class="container">
                    <h1 class="breadcrumbs-custom-title">Категорії</h1>
                </div>
            </div>
        </div>
        <div class="breadcrumbs-custom-footer">
            <div class="container">
                <ul class="breadcrumbs-custom-path">
                    <li><a href="{% url 'home' %}">Головна</a></li>
                    <li><a href="{% url 'product_list' %}">Продукція</a></li>
                    <li class="active">Категорії</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Section Shop-->
    <section class="section section-xxl bg-primary-2 text-md-left">
        <div class="container">
            <div class="row row-50">
                <div class="col-lg-4 col-xl-3">
                    <div class="aside row row-30 row-md-50 justify-content-md-between">

                        <div class="aside-item col-sm-6 col-md-5 col-lg-12">
                            <h6 class="aside-title">Фільтрація</h6>
                            <ul class="list-shop-filter">
                                <li>
                                    <label class="checkbox-inline">
                                        <input name="input-group-radio"
                                               value="checkbox-1"
                                               type="checkbox">Мастика
                                    </label><span
                                        class="list-shop-filter-number">(18)</span>
                                </li>
                                <li>
                                    <label class="checkbox-inline">
                                        <input name="input-group-radio"
                                               value="checkbox-2"
                                               type="checkbox">Кремові
                                    </label><span
                                        class="list-shop-filter-number">(9)</span>
                                </li>
                                <li>
                                    <label class="checkbox-inline">
                                        <input name="input-group-radio"
                                               value="checkbox-3"
                                               type="checkbox">Сметанний
                                    </label><span
                                        class="list-shop-filter-number">(5)</span>
                                </li>
                                <li>
                                    <label class="checkbox-inline">
                                        <input name="input-group-radio"
                                               value="checkbox-4"
                                               type="checkbox">Інше
                                    </label><span
                                        class="list-shop-filter-number">(8)</span>
                                </li>
                            </ul>
                            <!-- RD Search Form-->
                            <form class="rd-search form-search form-custom"
                                  action="" method="get">
                                <div class="form-wrap">
                                    <input class="form-input" id="search-form"
                                           type="text" name="s"
                                           autocomplete="off">
                                    <label class="form-label" for="search-form">Шукати...</label>
                                    <button class="button-search fl-bigmug-line-search74"
                                            type="submit"></button>
                                </div>
                            </form>
                        </div>
                        <div class="aside-item col-sm-6 col-lg-12">
                            <h6 class="aside-title">Популярні продукти</h6>
                            <div class="row row-10 row-lg-20 gutters-10">
                                <div class="col-4 col-sm-6 col-md-12">
                                    <!-- Product Minimal-->
                                    <article class="product-minimal">
                                        <div class="unit unit-spacing-sm flex-column flex-md-row align-items-center">
                                            <div class="unit-left"><a
                                                    class="product-minimal-figure"
                                                    href=""><img
                                                    src=""
                                                    alt="" width="106"
                                                    height="104"/></a></div>
                                            <div class="unit-body">
                                                <p class="product-minimal-title">
                                                    <a href="">Весільний торт</a></p>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-xl-9">
                    <div class="product-top-panel group-md">
                        <p class="product-top-panel-title">Показано 1–9 з 28
                            </p>
                        <div>
                            <div class="group-sm group-middle">
                                <div class="product-top-panel-sorting">
                                    <select>
                                        <option value="1">Сортувати за новизною
                                        </option>
                                        <option value="2">Сортувати за алфавітом
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-30 row-lg-50">
                        <div class="col-sm-6 col-md-4 col-lg-6 col-xl-4">
                            <!-- Product-->
                            <article class="product">
                                <div class="product-body">
                                    <div class="product-figure"><img
                                            src=""
                                            alt="" width="220" height="160"/>
                                    </div>
                                    <h5 class="product-title"><a
                                            href="">Дитячий торт</a></h5>
                                </div>
{#                                <span class="product-badge product-badge-sale">Sale</span>#}
                            </article>
                        </div>
                    </div>
                    <div class="pagination-wrap">
                        <!-- Bootstrap Pagination-->
                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <li class="page-item page-item-control disabled">
                                    <a class="page-link" href="grid-shop.html#"
                                       aria-label="Previous"><span class="icon"
                                                                   aria-hidden="true"></span></a>
                                </li>
                                <li class="page-item active"><span
                                        class="page-link">1</span></li>
                                <li class="page-item"><a class="page-link"
                                                         href="grid-shop.html#">2</a>
                                </li>
                                <li class="page-item"><a class="page-link"
                                                         href="grid-shop.html#">3</a>
                                </li>
                                <li class="page-item page-item-control"><a
                                        class="page-link" href="grid-shop.html#"
                                        aria-label="Next"><span class="icon"
                                                                aria-hidden="true"></span></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
